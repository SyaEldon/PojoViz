language: node_js

node_js:
  - "0.10"

before_install:
  - npm install -g gulp

install:
  - npm install

before_script:
  - npm install gulp-mocha
  - npm install chai
  - npm install jshint
  - npm install jshint-stylish

script:
  - gulp test
  - gulp linter
  - NODE_ENV=production gulp build-app