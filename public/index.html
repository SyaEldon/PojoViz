<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>PojoViz</title>

    <script src="bower_components/webcomponentsjs/webcomponents.js"></script>

  <!-- Meta -->
  <meta content="PojoViz" property="og:title">
  <meta content="PojoViz - visualize your code" name="description">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
	<link rel="icon" href="favicon.ico" type="image/x-icon">

	<link rel="import" href="bower_components/core-animated-pages/core-animated-pages.html">
	<link rel="import" href="bower_components/core-animated-pages/transitions/slide-from-right.html">

	<link rel="import" href="elements/app/index.html">
	<link rel="import" href="elements/dev/index.html">

	<!-- normalize -->
	<!--<link rel="stylesheet" href="css/normalize.min.css">-->
	<link rel="stylesheet" href="css/pojoviz.css">

	<!-- renderer libraries -->
	<script type="text/javascript" src="lib/d3.js"></script>
	<script src="lib/tween.min.js"></script>
	<!-- bundle: three + t3 + marked + highlight -->

	<!-- build:js lib/vendor.js -->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r70/three.min.js"></script>
	<script type="text/javascript" src="bower_components/t3/dist/t3.js"></script>
	<script type="text/javascript" src="bower_components/marked/lib/marked.js"></script>
	<script type="text/javascript" src="bower_components/highlightjs/highlight.pack.js"></script>
	<script type="text/javascript" src="bower_components/lodash/lodash.min.js"></script>
    <!-- endbuild -->

</head>
<body unresolved fullbleed>
    <core-animated-pages id="root-pages" transitions="slide-from-right" valueattr="label" selected="app">
        <section label="app">
            <pojoviz-app></pojoviz-app>
        </section>

        <section label="dev">
            <pojoviz-dev></pojoviz-dev>
        </section>
    </core-animated-pages>

	<!-- app -->
	<script src="../build/pojoviz-vendor.js"></script>
	<script src="../build/pojoviz.js"></script>
	<script src="../build/pojoviz-renderers.js"></script>
	<script src="../build/pojoviz-remote.js"></script>

	<script src="scripts/main.js"></script>

	<script>

	  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
	  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
	  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

	  ga('create', 'UA-52923805-1', 'auto');

</body>
</html>
