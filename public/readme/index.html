<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <div id="canvas"></div>
    <script src="../lib/d3.js"></script>
    <script>
        var params = location.search.substr(1);
        var tokens = {};
        params.split('&').forEach(function (token) {
            var splitted = token.split('=');
            var key = splitted[0];
            var value = splitted[1];
            tokens[key] = value;
        });

        // dynamically insert the script
        var script = document.createElement('script');
        script.src = tokens.src + '.js';
        document.head.appendChild(script);
    </script>
</body>
</html>
