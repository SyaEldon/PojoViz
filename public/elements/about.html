<polymer-element name="pojoviz-about">

		<paper-dialog id="popup" heading="About" transition="paper-dialog-transition-center">

			<br>
			<br>
			<br>
			<br>
			Search powered by: <a href="https://duckduckgo.com" target="_blank">
				<img src="https://duckduckgo.com/assets/icons/meta/DDG-icon_32x32.png" alt="">
			</a> 
			<paper-button label="Close" affirmative autofocus></paper-button>
		</paper-dialog>
	</template>
	<script>
		Polymer('pojoviz-about', {
			onClick: function (event, detail, el) {
				this.$.popup.toggle();
			}
		});
	</script>
</polymer-element>
