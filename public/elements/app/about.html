<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/core-icon-button/core-icon-button.html">
<link rel="import" href="../../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/paper-dialog/paper-dialog-transition.html">
<polymer-element name="pojoviz-about">
	<template>
		<style>
			paper-dialog {
				width: 600px;
			}
			paper-dialog p {
				font-weight: 100!important;
			}
			paper-button[raisedButton].blue {
              background: #03a9f4;
              color: #fff;
            }
		</style>
		<core-icon-button icon="info-outline" on-click="{{onClick}}"></core-icon-button>
		<paper-dialog id="aboutPopup" heading="About" transition="paper-dialog-transition-center" backdrop>
			<p>
				Author <a target="_blank" href="https://twitter.com/iMauricio">@iMauricio</a>, have fun!
			</p>

			<p>
				Powered by:
			</p>

			<div layout horizontal around-justified>
				<a href="https://d3js.org" target="_blank">
					<img src="../../images/d3.png" alt="" height="64">
				</a>
				<a href="https://threejs.org" target="_blank">
					<img src="../../images/threejs.png" alt="" height="64">
				</a>
				<a href="https://github.com/cpettitt/dagre" target="_blank">
					<img src="../../images/dagre.png" alt="">
				</a>
				<a href="https://duckduckgo.com" target="_blank">
					<img src="https://duckduckgo.com/assets/icons/meta/DDG-icon_64x64.png" alt="">
				</a>
			</div>
		</paper-dialog>
	</template>
	<script>
		Polymer('pojoviz-about', {
			onClick: function (event, detail, el) {
				this.$.aboutPopup.toggle();
			}
		});
	</script>
</polymer-element>
